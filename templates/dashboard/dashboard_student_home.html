<!DOCTYPE html>
{% load static %}    
<html lang="en">     
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" sizes="16x16" href="{{STATIC_URL}}images/logo-run-white.png">
        <title>Student Dashboard</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div id="wrapper">
            <aside id="sidebar-wrapper">
                <div class="sidebar-brand">
                    <div class="title_sec">
                        <div class="title_size">
                            <i class="fa fa-graduation-cap"></i>
                        </div>
                        <div>
                            <h2>Voting System</h2>
                        </div>
                    </div>                  
                </div>
                <ul class="sidebar-nav">
                    <li >
                        <a href="#"><i class="fa fa-home"></i></i>Dashboard</a>
                    </li>
                    <li class="active">
                        <a href="#"><i class="fa fa-user-plus"></i>candidates</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-user-o"></i>Voters</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-bar-chart"></i>Create Poll</a>
                    </li>
                </ul>
            </aside>

            <div id="navbar-wrapper">
                <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="nav_content">
                        <div>
                            <a href="#" class="navbar-brand" id="sidebar-toggle"><i class="fa fa-bars"></i></a>
                        </div>
                        <div>
                            Admin
                        </div>
                    </div>
                </div>
                </nav>
            </div>

            <section id="content-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        
                        <h3>Candidate List</h3>
                        <div class="main_card_section">
                            <div class="export_bt_sec">
                                <button type="button" class="export_btn" data-toggle="modal" data-target="#CandidateModal">Create Candidate</button>
                            </div>
                            <div class="modal fade" id="CandidateModal" role="dialog">
                                <div class="modal-dialog">
                                
                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Create Candidate</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form action="">
                                            <div class="modal_form_sec">
                                                <div class="model_form_input">
                                                    <label for="">Name:</label>
                                                    <input type="text">
                                                </div>
                                                <div class="model_form_input">
                                                    <label for="">position: </label>
                                                    <input type="text">
                                                </div>
                                                <div class="model_form_input">
                                                    <label for="">image: </label>
                                                    <input type="text">
                                                </div>
                                                <div class="model_form_input">
                                                    <button type="button" class="export_btn">Save</button>
                                                </div>
                                                
                                                
                                                
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
                                    </div>
                                </div>
                                
                                </div>
                            </div>
                            <div>
                                <table border="1">
                                    <thead>
                                        <tr>
                                            <th>Avatar</th>
                                            <th>Name</th>
                                            <th>Position</th>
                                            <th class="table_action">Action</th>
                                            <!-- Add more columns as needed -->
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for item in data %}
                                            <tr>
                                                <td>{{ item.id }}</td>
                                                <td>{{ item.name }}</td>
                                                <!-- Add more cells for additional columns -->
                                            </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        
        <script>
            const $button  = document.querySelector('#sidebar-toggle');
            const $wrapper = document.querySelector('#wrapper');

            $button.addEventListener('click', (e) => {
            e.preventDefault();
            $wrapper.classList.toggle('toggled');
            });
        </script>
        
    </body>
    
<html>
