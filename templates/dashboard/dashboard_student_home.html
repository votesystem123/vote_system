<!DOCTYPE html>
{% load static %}    
<html lang="en">     
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" sizes="16x16" href="{{STATIC_URL}}images/logo-run-white.png">
        <title>Student Dashboard</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div id="wrapper">
            <aside id="sidebar-wrapper">
                <div class="sidebar-brand">
                    <div class="title_sec">
                        <div class="title_size">
                            <i class="fa fa-graduation-cap"></i>
                        </div>
                        <div>
                            <h2>Voting System</h2>
                        </div>
                    </div>                  
                </div>
                <ul class="sidebar-nav">
                    <li class="active">
                        <a href="#"><i class="fa fa-home"></i></i>Dashboard</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-user-plus"></i>candidates</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-user-o"></i>Voters</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-bar-chart"></i>Create Poll</a>
                    </li>
                </ul>
            </aside>

            <div id="navbar-wrapper">
                <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="nav_content">
                        <div>
                            <a href="#" class="navbar-brand" id="sidebar-toggle"><i class="fa fa-bars"></i></a>
                        </div>
                        <div>
                            Admin
                        </div>
                    </div>
                </div>
                </nav>
            </div>

            <section id="content-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        
                        <h3>student Dashboard</h3>
                        <div class="main_card_section">
                            Sample
                            
                        </div>
                    </div>
                </div>
            </section>
        </div>
        
        <script>
            const $button  = document.querySelector('#sidebar-toggle');
            const $wrapper = document.querySelector('#wrapper');

            $button.addEventListener('click', (e) => {
            e.preventDefault();
            $wrapper.classList.toggle('toggled');
            });
        </script>
        
    </body>
    
<html>
